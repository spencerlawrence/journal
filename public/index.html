<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="./javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>Diary</title>
</head>
<body>
  <div id='app' ng-app='app' ng-controller='mainCtrl'>
    <h1>Write your diary entry</h1>
    <form ng-submit="createEntry()">
	<textarea type="text" rows="5" cols="100" ng-model="formContent"></textarea><br>
	<button type="submit">Add Journal Entry</button>
	<!--button id="delete">Delete All</button-->
    </form><br><br>
    <div id='entries'  ng-repeat="entry in entrys | orderBy:'-date'">      
      <b>{{entry.date}}</b><br><br>
      {{entry.content}}<br>
      <hr><br>
    </div>
  </div>

</body>
</html>
